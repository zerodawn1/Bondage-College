<script>

/*

	NEXT VERSION:

	Pandora - Next phase ideas:
	- When the player gets jailed, another online player could take the mission to go rescue her. If she succeeds, they both end up in a multiplayer room and can roleplay together.  If she fails, she gets thrown in jail with the other girl, in a multiplayer room with a cell setting, maybe raising the time sentence for both girls.
	- As infiltration skill progresses, Pandora's Box members could kidnap your friends randomly in your private room, and you could take special missions to go rescue them.

// When the code is loaded, we start the game engine
window.onload = function() {
//	CheatImport();
	ServerURL = "https://bondage-club-server.herokuapp.com/";
	GameVersion = "R69Beta3";
	console.log("Version: " + GameVersion + ", Server: " + ServerURL);
	if (!GameVersionFormat.test(GameVersion)) console.error("GameVersion is not valid!");
	CommonIsMobile = CommonDetectMobile();
	TranslationLoad();
	DrawLoad();
	AssetLoadAll();
	CommonSetScreen("Character", "Login");
	ControllerActive = false;
	ServerInit();
	MainRun(0);
};

// Main game running state, runs the drawing
function MainRun(Timestamp) {
	DrawProcess();
	TimerProcess(Timestamp);
}

// When the user presses a key, we send the KeyDown event to the current screen if it can accept it
function KeyDown(event) {
	if (event.repeat) return;
	KeyPress = event.keyCode || event.which;
	CommonKeyDown();
}

function DocumentKeyDown(event) {
	if (event.repeat) return;
	if (event.key == "Escape") {
		if (typeof window[CurrentScreen + "Exit"] === "function") {
			window[CurrentScreen + "Exit"]();
		} else if ((CurrentCharacter != null) && Array.isArray(DialogMenuButton) && (DialogMenuButton.indexOf("Exit") >= 0)) {
			if (!DialogLeaveFocusItem())
				DialogLeaveItemMenu();
		} else if ((CurrentCharacter != null) && (CurrentScreen == "ChatRoom")) {
			DialogLeave();
		} else if ((CurrentCharacter == null) && (CurrentScreen == "ChatRoom") && (document.getElementById("TextAreaChatLog") != null)) {
			ElementScrollToEnd("TextAreaChatLog");
		}
	}
}

// When the user clicks, we fire the click event for other screens
function Click(event) {
	if (!CommonIsMobile) {
		MouseMove(event);
		CommonClick();
	}
}

// When the user touches the screen (mobile only), we fire the click event for other screens
function TouchStart(/** @type {TouchEvent} */ event) {
	if (CommonIsMobile && MainCanvas) {
		TouchMove(event.touches[0]);
		CommonClick();
	}
}

// When touch moves, we keep it's position for other scripts
function TouchMove(/** @type {Touch} */ touch) {
	if (MainCanvas) {
		MouseX = Math.round((touch.pageX - MainCanvas.canvas.offsetLeft) * 2000 / MainCanvas.canvas.clientWidth);
		MouseY = Math.round((touch.pageY - MainCanvas.canvas.offsetTop) * 1000 / MainCanvas.canvas.clientHeight);
	}
}

// When mouse move, we keep the mouse position for other scripts
function MouseMove(/** @type {MouseEvent} */ event) {
	if (MainCanvas) {
		MouseX = Math.round(event.offsetX * 2000 / MainCanvas.canvas.clientWidth);
		MouseY = Math.round(event.offsetY * 1000 / MainCanvas.canvas.clientHeight);
	}
}

// When the mouse is away from the control, we stop keeping the coordinates, we also check for false positives with "relatedTarget"
function LoseFocus(event) {
	if (event.relatedTarget || event.toElement) {
		MouseX = -1;
		MouseY = -1;
	}
}

</script>



<div id="axes" style="display: flex; flex-direction: column;"></div>
<script>
    if (ControllerActive == true) {
        window.addEventListener('gamepadconnected', (event) => {
            const update = () => {
                const output = document.getElementById('axes');
                output.innerHTML = '';

                for (const gamepad of navigator.getGamepads()) {
                    if (!gamepad) continue;
                    for (const [index, axis] of gamepad.axes.entries()) {
                        ControllerAxis(gamepad.axes);
                    }
                }
                requestAnimationFrame(update);
            };
            update();
        });
    }
</script>
<div id="buttons" style="display: flex; flex-direction: column;"></div>
<script>
    if (ControllerActive == true) {
        window.addEventListener('gamepadconnected', (event) => {
            const update = () => {
                const output = document.getElementById('buttons');
                output.innerHTML = '';

                for (const gamepad of navigator.getGamepads()) {
                    if (!gamepad) continue;
                    for (const [index, button] of gamepad.buttons.entries()) {
                        ControllerButton(gamepad.buttons);
                    }
                }
                requestAnimationFrame(update);
            };
            update();
        });
    }
</script>

<body style="width:100%; height:100%; background-color:black; margin:0px; padding:0px; overflow:hidden;">
	<canvas id="MainCanvas" Width="2000" Height="1000" onClick="Click(event);" onTouchStart="TouchStart(event);" onMouseMove="MouseMove(event);" onMouseLeave="LoseFocus(event);"></canvas>
</body>
