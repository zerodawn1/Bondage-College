name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BondageClub/Tools/Node
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - name: Custom matcher
      run: echo "##[add-matcher].github/eslint-matcher.json"
    - name: Lint
      run: npm run -s lintscripts
